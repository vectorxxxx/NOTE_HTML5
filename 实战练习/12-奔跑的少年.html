<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="VectorX">
    <meta name="keywords" content="奔跑的少年">
    <title>奔跑的少年</title>
    <style>
        .box {
            height: 256px;
            width: calc(1536px/6);
            background-image: url("/assets/奔跑的少年/bg2.png");
            margin: 100px auto;
            animation: run 1s steps(6) infinite;

        }

        /* 关键帧 */
        @keyframes run {
            from {
                background-position: 0 0;
            }

            to {
                background-position: -1536px 0;
            }
        }
    </style>
</head>

<body>
    <div class="box"></div>

</body>

</html>
